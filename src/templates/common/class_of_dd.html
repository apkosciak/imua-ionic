<div class="pbs">
  <label>Class Of</label>
  <span ng-messages="form.classOf.$error" ng-if="form.$submitted">
   <div ng-messages-include="forms/error_messages.html"></div>
   </span>
</div>
<select class="form-control" ng-init="model.class_of = model.class_of || class_of[0].value"
  name="classOf" required ng-model="model.class_of"
  ng-options="classOf.value as classOf.name for classOf in class_of">
</select>
